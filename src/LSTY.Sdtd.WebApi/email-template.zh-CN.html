<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>洛水天依 验证码</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td>
            <div style="text-align: center;">
                <img src="https://cdn.jsdelivr.net/gh/1249993110/webui-template@master/lsty/7daystodie/logo.ico" border="0" style="display:block; margin: 0 auto;width: 64px;height: 64px;">
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div style="border: #36649d 1px dashed;margin-top: 30px;padding: 20px">
                <label style="font-size: 22px;color: #36649d;font-weight: bold">尊敬的用户 {ToDisplayName}：</label>
                
                <p style="font-size: 16px">我们收到了一项请求，要求通过您的电子邮件地址注册您的 洛水天依 帐号。您的验证码为：</p>
				<p style="font-size: 20px">{Captcha}</p>
                <p style="font-size: 16px">如果您并未请求此验证码，则可能是他人正在尝试注册以下账户名：{AccountName} 。请勿将此验证码转发给或提供给任何人。</p>
				<p style="font-size: 16px">此致</p>
				<p style="font-size: 16px">洛水天依团队敬上</p>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div style="margin: 30px">
                <p style="color:red;font-size: 14px ">此电子邮件地址无法接收回复。如需更多信息，请访问 <a href="https://7daystodie.top">7daystodie.top</a>。</p>
				<p> Copyright &copy; 2021 洛水天依. All Rights Reserved.</p>
			</div>
        </td>
    </tr>
    <tr>
        <td>
            <div align="right" style="margin: 40px;border-top: solid 1px gray" id="bottomTime">
                <p style="margin-right: 20px">洛水天依</p>
                <label style="margin-right: 20px">{CurrentDateTime}</label>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
